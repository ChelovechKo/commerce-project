{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <div class="notice">
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <h2 class="text-center">Return to your path, Stranger</h2>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn_stl btn-block" type="submit" value="Login">
            </form>

            <div class="text-center mt-3">
                Don't have an account? <a href="{% url 'signup' %}">Sign up here.</a>
            </div>
        </div>>
    </div>

{% endblock %}

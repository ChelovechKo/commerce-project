{% extends "auctions/layout.html" %}

{% block title %}Create Listing{% endblock %}

{% block body %}
    <div class="container">
        <div class="notice">
            {% if user.is_authenticated %}
                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn_stl mt-3">Create Listing</button>
            </form>
            {% else %}
                <p>Please <a href="{% url 'login' %}">log in</a> to create listing.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}

{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <div class="notice">
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}

            <h2 class="text-center">Sign up, Stranger</h2>
            <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Letter box">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <label for="faction">Choose your faction</label>
                    <select class="form-control" name="faction" id="faction">
                        <option value="" selected>— No faction —</option>
                        <option value="College of Winterhold">College of Winterhold</option>
                        <option value="Dark Brotherhood">Dark Brotherhood</option>
                        <option value="Thieves Guild">Thieves Guild</option>
                        <option value="Companions">Companions</option>
                        <option value="Imperial Legion">Imperial Legion</option>
                        <option value="Stormcloaks">Stormcloaks</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="avatar">Show us yourself</label>
                    <div class="custom-file-upload">
                        <label for="avatar" class="btn_stl">Choose File</label>
                        <span id="file-name">No file chosen</span>
                        <input type="file" name="avatar" id="avatar" class="form-control-file" style="display: none;">
                    </div>
                </div>
                <button class="btn_stl" type="submit">Sign up</button>
            </form>

            <div class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Log In here</a>
            </div>
        </div>
    </div>
{% endblock %}
